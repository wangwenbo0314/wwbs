<ion-header>

  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked >用户名</ion-label>
      <ion-input type="text" [(ngModel)]="mobile"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >用户昵称</ion-label>
      <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked >再次输入密码</ion-label>
      <ion-input type="password" [(ngModel)]="passwordAgain"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="register()">注 册</button>
  </div>
  <div padding text-center>
    <button ion-button color="primary" outline (click)="gotoLogin()">已有帐号？ 登录</button>
  </div>

</ion-content>
